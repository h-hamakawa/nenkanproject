{% extends 'base.html' %}
{% load static %}
{% block title %}プロフィールの更新{%endblock%}
{% block contents %}
<link rel="stylesheet" href="{% static 'css/profile_update-style.css' %}">

<div class="profile-update-container">
    <h2>プロフィール</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="status_message">ステータスメッセージの変更:</label>
            {{ form.status_message }}
        </div>

        <div class="form-group">
            <label for="icon">アイコンを変更:</label>
            {{ form.icon }}
        </div>

        <button type="submit" class="update-button">更新</button>
    </form>
    <a href="{% url 'Twitchapp:index' %}" class="back-link">戻る</a>
</div>
{% endblock %}
